name: Build App
on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - "**/*.tsx"
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 20.x ]
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v2

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - name: 🏗 Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          expo-version: latest
          eas-version: latest

      - name: 📦 Install dependencies
        run: npm install

      - name: 👷 Build app
        run: |
          eas build --local \
            --non-interactive \
            --output=./app-build \
            --platform=android \
            --profile=preview
      - name: 📦 Copy built APK
        run: |
          find /tmp/runner -type f -name "app-release.apk" -exec cp {} ./app-build/ \;
      - name: ⬆ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-preview-apk
          path: ./app-build/app-release.apk